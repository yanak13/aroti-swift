name: Backend Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'aroti-backend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'aroti-backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: aroti_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./aroti-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        working-directory: ./aroti-backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aroti_test
          REDIS_HOST: localhost
          KEYCLOAK_ISSUER_URI: http://localhost:8080/realms/aroti
        run: |
          pytest
  
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        working-directory: ./aroti-backend
        run: |
          docker build -t aroti/backend-api:latest .
          docker push aroti/backend-api:latest
      
      - name: Deploy to Kubernetes
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deployment to Kubernetes would happen here"
          echo "kubectl set image deployment/aroti-backend api=aroti/backend-api:latest"
          # kubectl set image deployment/aroti-backend api=aroti/backend-api:latest
          # kubectl rollout status deployment/aroti-backend
