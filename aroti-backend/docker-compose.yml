version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: aroti_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: dev_password
    ports:
      - "8080:8080"
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:dev_password@postgres:5432/aroti_dev
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      KEYCLOAK_ISSUER_URI: http://localhost:8080/realms/aroti
      KEYCLOAK_AUDIENCE: aroti-app
      API_PORT: "8888"
      API_HOST: "0.0.0.0"
      API_DEBUG: "true"
      CORS_ORIGINS: "http://localhost:3000,com.aroti.app://"
    ports:
      - "8888:8888"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    command: uvicorn app.main:app --host 0.0.0.0 --port 8888 --reload

volumes:
  postgres_data:
