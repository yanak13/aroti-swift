apiVersion: apps/v1
kind: Deployment
metadata:
  name: aroti-backend-api
  namespace: aroti
  labels:
    app: aroti-backend-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aroti-backend-api
  template:
    metadata:
      labels:
        app: aroti-backend-api
    spec:
      initContainers:
        - name: migration
          image: aroti/backend-api:latest
          command: ["alembic", "upgrade", "head"]
          envFrom:
            - configMapRef:
                name: aroti-backend-config
            - secretRef:
                name: aroti-backend-secrets
      containers:
        - name: api
          image: aroti/backend-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
              name: http
          envFrom:
            - configMapRef:
                name: aroti-backend-config
            - secretRef:
                name: aroti-backend-secrets
          resources:
            limits:
              cpu: 1000m
              memory: 1024Mi
            requests:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8888
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8888
            initialDelaySeconds: 30
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /health
              port: 8888
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 12
